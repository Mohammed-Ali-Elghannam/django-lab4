{% extends "base.html" %}

{% block content %}
    

    <form method="POST" class="trainee-form" style="color: white; text-align: start; width: 30%; margin: auto;">
        {% csrf_token %}
    
        <h1>Trainee Details</h1>
        <br>
        <h3> Name : {{ trainee.name }}</h3>
        <br>
        <h3>Email : {{ trainee.email }}</h3>
        <br>
        <h3>Phone : {{ trainee.phone }}</h3>
        <br>
        <h3>Course : {{ trainee.course.title }}</h3>
        <br>
        <h3>Joined at : {{ trainee.created_at }}</h3>

        <br>
        <br>
        <a href="{% url 'trainee_list' %}" class="btn-back">
            Back
        </a>
        <a href="{% url 'update_trainee' trainee.id %}" class="btn-edit">Edit</a>
        <a href="{% url 'delete_trainee' trainee.id %}" class="btn-delete">Delete</a>

    </form> 






{% endblock %}
