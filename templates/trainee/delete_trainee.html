{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h2>Are you sure you want to delete {{ trainee.name }}?</h2>
<form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn-del">Yes</button>
    <a href="{% url 'trainee_list' %}" class="btn-cancel">Cancel</a>
</form>

{% endblock %}
