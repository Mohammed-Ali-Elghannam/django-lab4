{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h2>Update Trainee</h2>

<form method="POST" class="trainee-form">
    <br>
    {% csrf_token %}


    <div class="form-group">
        <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required value="{{ form.name.value }}"
        />
   
    </div>

    <div class="form-group">
        
        <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required value="{{ form.email.value }}"
        />
    </div>

    <div class="form-group">
        <input
            type="number"
            id="phone"
            name="phone"
            class="form-input"
            required value="{{ form.phone.value }}"
            
        />
    </div>

    <div class="form-group">
        <select id="course" name="course" class="form-input">
            <option value="">-- No Course Assigned --</option>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if form.course.value == course.id %}selected{% endif %}>
                    {{ course.title }}
                </option>
            {% endfor %}
        </select>
    </div>

    <br>
    <button type="submit" class="form-button">Update</button>
    <a style="text-decoration: none;" href="{% url 'trainee_list' %}" class="btn-back">
        Back
    </a>
    
    <br>
    <br>
</form> 

{% endblock %}
